 <TABLE>
 <TR>
 <TD > FIRST NAME* </TD>

 <TR>

first> </TD>

last> </TD>

 <TR>

 <TR>

SIZE = 70 name = user> </TD>
 </TR>
 <TR>

 <TR>

= 30 name = email> </TD>

 <TR>

</form>
 <script>
 function regis()
 {
 var first = document.ree.first.value;
 var last = document.ree.last.value;
 var user = document.ree.user.value;
 var email = document.ree.email.value;
 var phone = document.ree.ph.value;
 var password = document.ree.pas.value;
 if(!first.match(/^[a-zA-Z]{5}$/))
 {
 alert("Enter first name within the range");
 }
 if(!last.match(/^[a-zA-Z]{5}$/))
 {
 alert("Enter last name within the range");
 }
 if(!user.match(/^[0-9]{7}$/))
 {
 alert("Enter the user-id correctly");
 }
 if(!email.match(/^[a-zA-Z]{3,}[0-9]+@[a-z]{5,}$/))
 {
 alert("Enter email correctly")
 }
 if(!phone.match(/^d{10}$/))
 {
 alert("Enter correct phone number");
 }
 if(!password.match(/^[a-zA-Z]{4,}[0-9]{,3}$/))
 {
 alert("Enter correct password");
 }
 }
